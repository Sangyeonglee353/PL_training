<!DOCTYPE html> <!-- html5임을 알려주는 부분 -->
<html>
    <meta charset="urf-8">
</html>
<body>
    <p><b>단순히 굵게</b> 입니다.<br> <!-- 물리적인 태그-->
    <strong>중요한 굵게</strong> 입니다.</p> <!-- 논리적인 태그-->

    <p><i>단순히 이탤릭체</i> 입니다.<br>
    <em>중요한 이탤릭체</em> 입니다.</p> <!-- 논리적인 태그-->

    <p><mark>하이라이팅</mark> 입니다.</p>

    <p><del>삭제효과</del> 입니다.<br>
    <ins>삽입효과</ins> 입니다.</p>

</body>
